<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Schoology</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .tab-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-bottom: 1px solid #ccc;
            padding: 5px;
            overflow-x: auto;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .tab {
            padding: 10px;
            margin-right: 5px;
            background-color: #e1e1e1;
            border: 1px solid #ccc;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            animation: glow 1s infinite alternate;
        }
        .tab .close {
            margin-left: 10px;
            cursor: pointer;
        }
        .tab-bar .add-tab {
            padding: 10px;
            background-color: #e1e1e1;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab-bar .add-tab:hover {
            background-color: #ddd;
        }
        .content-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-top: 50px; /* Adjust this value based on the height of your tab-bar */
            margin-bottom: 50px; /* Adjust this value based on the height of your toolbar */
        }
        .content {
            flex-grow: 1;
            display: none;
        }
        .content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .search-bar:hover {
            width: 320px;
        }
        .search-bar:focus {
            width: 100%;
        }
        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: green;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
            25% {
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
            50% {
                box-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 30px #0000ff, 0 0 40px #0000ff;
            }
            75% {
                box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00, 0 0 40px #ffff00;
            }
            100% {
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="tab-bar" ondblclick="addTab()">
        <div class="add-tab" onclick="addTab()">+</div>
    </div>
    <div class="content-container"></div>
    <div class="toolbar">
        <input type="text" class="search-bar" placeholder="PlayerVPN, use tabs to unblock chrome">
        <button class="search-button" onclick="performSearch()">Search</button>
    </div>

    <script>
        let tabCounter = 0;
        const maxTabs = 100;
        let draggedTab = null;

        function performSearch() {
            const query = document.querySelector('.search-bar').value;
            const urlPattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w-]*)*$/;
            const searchUrl = urlPattern.test(query) ? (query.startsWith('http') ? query : 'http://' + query) : `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            
if (urlPattern.test(query)) {
                fetch(searchUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            document.querySelector('.content.active iframe').src = searchUrl;
                        } else {
                            alert('Domain not existing');
                        }
                    })
                    .catch(() => alert('Domain not existing'));
            } else {
                document.querySelector('.content.active iframe').src = searchUrl;
            }
        }                    


        function addTab(title = 'open tab', url = 'https://nobodycares.is-very-gay.us.kg/uv/service/ghost/hvtrs8%2F-wuw%2Cbkne.aoo%2F%3Dsaore%3Fwgb%24ca%3DWS%24FMRO%3DSBPE') {
            if (tabCounter >= maxTabs) {
                alert('Tab limit reached');
                return;
            }
            tabCounter++;
            const tabId = `tab-${tabCounter}`;
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tabId;
            tab.draggable = true;
            tab.innerHTML = `<span class="tab-title">${title}</span><span class="close" onclick="closeTab('${tabId}')">X</span>`;
            tab.onclick = () => switchTab(tabId, url);
            tab.ondragstart = dragStart;
            tab.ondragover = dragOver;
            tab.ondrop = drop;
            tab.ondragend = dragEnd;
            document.querySelector('.tab-bar').insertBefore(tab, document.querySelector('.add-tab'));

            const content = document.createElement('div');
            content.className = 'content';
            content.id = `content-${tabId}`;
            content.innerHTML = `<iframe src="${url}"></iframe>`;
            document.querySelector('.content-container').appendChild(content);

            switchTab(tabId, url);
        }

        function switchTab(tabId, url) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById(`content-${tabId}`).classList.add('active');
        }

        function closeTab(tabId) {
            document.getElementById(tabId).remove();
            document.getElementById(`content-${tabId}`).remove();
        }

        function dragStart(event) {
            draggedTab = event.target;
            event.dataTransfer.effectAllowed = 'move';
        }

        function dragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
        }

        function drop(event) {
            event.preventDefault();
            if (event.target.classList.contains('tab') && event.target !== draggedTab) {
                const tabBar = document.querySelector('.tab-bar');
                const tabs = Array.from(tabBar.querySelectorAll('.tab'));
                const draggedIndex = tabs.indexOf(draggedTab);
                const targetIndex = tabs.indexOf(event.target);
                if (draggedIndex > targetIndex) {
                    tabBar.insertBefore(draggedTab, event.target);
                } else {
                    tabBar.insertBefore(draggedTab, event.target.nextSibling);
                }
            }
        }

        function dragEnd(event) {
            const tabBar = document.querySelector('.tab-bar');
            if (!tabBar.contains(event.target)) {
                tabBar.appendChild(draggedTab);
            }
            draggedTab = null;
        }

        // Initialize with the first tab
        addTab('Rammerhead', 'https://this-is-my.isellkids.store');
    </script>
</body>
</html>
